<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PayPal Clone</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        .navbar {
            background-color: #0070ba;
        }
        .hero {
            text-align: center;
            padding: 50px 20px;
        }
        .feature-card {
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="dashboard.html"><i class="bi bi-paypal"></i> PayPal Clone</a>
            <div class="ms-auto">
                <a href="login.html" class="text-white me-3">Login</a>
                <a href="register.html" class="text-white">Register</a>
            </div>
        </div>
    </nav>

    <div class="hero">
        <h1>Welcome to PayPal Clone</h1>
        <p>A secure way to send and receive money</p>
        <button class="btn btn-primary">Get Started</button>
        <button class="btn btn-outline-primary">Login</button>
    </div>

    <div class="container text-center my-5">
        <div class="row g-4">
            <div class="col-md-4">
                <div class="feature-card border">
                    <img src="https://img.icons8.com/ios-filled/50/money.png" alt="Send Money">
                    <h4>Send Money</h4>
                    <p>Transfer money to anyone, anywhere, anytime.</p>
                </div>
            </div>
            <div class="col-md-4">
                <div class="feature-card border">
                    <img src="https://img.icons8.com/ios-filled/50/security-checked.png" alt="Secure">
                    <h4>Secure</h4>
                    <p>Your transactions are protected with the latest security measures.</p>
                </div>
            </div>
            <div class="col-md-4">
                <div class="feature-card border">
                    <img src="https://img.icons8.com/ios-filled/50/data-configuration.png" alt="Track">
                    <h4>Transactions</h4>
                    <p>Keep track of all your transactions in one place.</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
