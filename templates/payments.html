<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PayPal Clone - Send Money</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <style>
        body {
            background-color: #f8f9fa;
        }
        .navbar {
            background-color: #0070ba;
        }
        .send-money-container {
            max-width: 500px;
            margin: 80px auto;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        .btn-primary {
            background-color: #0070ba;
            border: none;
        }
        .btn-primary:hover {
            background-color: #005a9e;
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="index.html"><i class="fab fa-paypal"></i> PayPal Clone</a>
            <div class="ms-auto">
                <a href="dashboard.html" class="text-white me-3">Dashboard</a>
                <a href="payment.html" class="text-white me-3">Send Money</a>
                <a href="transaction.html" class="text-white">Transactions</a>
                <span class="text-white ms-3">Balance: $0.00</span>
                <a href="index.html" class="text-white ms-3">Logout</a>
            </div>
        </div>
    </nav>

    <!-- Send Money Form -->
    <div class="send-money-container">
        <h3 class="text-center">Send Money</h3>
        <div class="alert alert-info">
            <i class="fas fa-info-circle"></i> Your current balance: <strong>$0.00</strong>
        </div>
        <form>
            <div class="mb-3">
                <label class="form-label">Recipient's Email</label>
                <input type="email" class="form-control" placeholder="Enter recipient's email" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Amount ($)</label>
                <input type="number" class="form-control" placeholder="Enter amount" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Description (Optional)</label>
                <textarea class="form-control" rows="3" placeholder="What's this payment for?"></textarea>
            </div>
            <button type="submit" class="btn btn-primary w-100">
                <i class="fas fa-paper-plane"></i> Send Money
            </button>
        </form>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
